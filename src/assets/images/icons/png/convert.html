<!DOCTYPE html>
<html>
<head>
  <title>图标转换器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .icon-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    img {
      margin-right: 20px;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a78c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>水商城图标转换器</h1>
  <p>点击下载按钮可将SVG图标转换为PNG格式下载</p>
  
  <div class="icon-preview">
    <h2>客服图标</h2>
    <div class="icon-row">
      <img id="service" src="customer-service.svg.base64" width="64" height="64">
      <button onclick="downloadPNG('service', 'customer-service.png')">下载PNG</button>
    </div>
  </div>
  
  <div class="icon-preview">
    <h2>收藏图标</h2>
    <div class="icon-row">
      <img id="favorite" src="favorite.svg.base64" width="64" height="64">
      <button onclick="downloadPNG('favorite', 'favorite.png')">下载PNG</button>
    </div>
  </div>
  
  <div class="icon-preview">
    <h2>已收藏图标</h2>
    <div class="icon-row">
      <img id="favorite-filled" src="favorite-filled.svg.base64" width="64" height="64">
      <button onclick="downloadPNG('favorite-filled', 'favorite-filled.png')">下载PNG</button>
    </div>
  </div>
  
  <div class="icon-preview">
    <h2>购物车图标</h2>
    <div class="icon-row">
      <img id="cart" src="cart.svg.base64" width="64" height="64">
      <button onclick="downloadPNG('cart', 'cart.png')">下载PNG</button>
    </div>
  </div>

  <script>
    function downloadPNG(elementId, filename) {
      const canvas = document.createElement('canvas');
      const img = document.getElementById(elementId);
      canvas.width = 48;
      canvas.height = 48;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, 48, 48);
      
      // 创建下载链接
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
